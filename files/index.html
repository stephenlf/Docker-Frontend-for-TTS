<!DOCTYPE html>
<html lang=""en-US">
  <head>
    <meta charset="utf-8" />
    <title>Simple text to speech</title>
    <script src="logic.js" defer></script>
  </head>
  <body>
    <form id="speech-text-form">
      <h4>Text to Synthesize</h4>
      <p>Max length: 50 words or 300 characters</p>
      <label for="text-input">
        <textarea id="input-text" cols="30" rows="8" maxlength="300" autofocus>Input text here</textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
    <p id="response-details-1"></p>
    <p id="response-details-2"></p>
    <a id="response-box"></a>
  </body>
</html>
